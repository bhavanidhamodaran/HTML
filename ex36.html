<html>
<head>
<style>
ul.a {list-style-type: circle;}
ul.b {list-style-type: square;}
ol.c {list-style-type: upper-roman;}
</style>
</head>
<body>
<ul class="a">
<li>coffee</li>
<li>chocolate</li>
<li>icecream</li>
</ul>
<ul class="b">
<li>coffee</li>
<li>chocolate</li>
<li>icecream</li>
</ul>
<ol class="c">
<li>coffee</li>
<li>chocolate</li>
<li>icecream</li>
</ol>
</body>
</html>
